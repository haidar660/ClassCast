{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Upload a video</h2>
  <form action="/process" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/*" required>
    <button type="submit">Process</button>
  </form>
</section>
{% endblock %}
